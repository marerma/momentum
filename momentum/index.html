<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <button class="volume-icon"></button> 
        <input type="range" class="volume-range" min="0" max="100">
      </div>
     <div class="track-progress-container">
      <p class="track-name"></p>
     <div class="trackTimeContainer"><span class="currentTrackTime">00:00</span><span class="trackTime"></span></div> 
      <progress class="track" value="0" max="100"></progress>
     </div>
      <ul class="play-list"></ul>
    </div>
   
    <div class="weather">
      <input type="text" class="city" value=""/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name placeholderName" />
    </div>
  </main>
  <footer class="footer">
    <div class="quote-block">
    <button class="change-quote"></button>
      <div class="quote"></div>
      <div class="author"></div>
    </div> 
    <div class="setting-icon"></div>
       <div class="settings-container">
      <div class="settings-block">
        <div class="language"><i class="lang-icon"></i><span class="lang-name"></span></div>
        <p class="settings-block-option">Показать/скрыть</p>
        <ul class="settings-list">
          <li class="settings-item"><span class="setting-item-name"></span><input type="range" id="0" class="setting-item-range" min="0" max="1"></li>
          <li class="settings-item"><span class="setting-item-name"></span><input type="range" id="1"class="setting-item-range" min="0" max="1"></li>
          <li class="settings-item"><span class="setting-item-name"></span><input type="range" id="2" class="setting-item-range" min="0" max="1"></li>
          <li class="settings-item"><span class="setting-item-name"></span><input type="range" id="3" class="setting-item-range" min="0" max="1"></li>
          <li class="settings-item"><span class="setting-item-name"></span><input type="range" id="4" class="setting-item-range" min="0" max="1"></li>
          <p class="settings-block-pic">Источник фона</p>
          <form class="picsource">
            <input class="picsource-item" type="radio" id="src1" name="picsrc" value="api">
            <label class="picsource-item-label" for="src1">API</label>
            <input class="picsource-item" type="radio" id="src2" name="picsrc" value="git" checked>
            <label class="picsource-item-label" for="src2">GitHub</label>
            <input class="picsource-item" type="radio" id="src3"  name="picsrc" value="flicker">
            <label class="picsource-item-label" for="src3">Flickr API</label>
          </form>
         
        </ul>
      </div>
    </div>
    <div class="logo">
      <a href="https://github.com/marerma"><img class="logo-img" src="./assets/svg/github.svg"></a>
      <a href="https://rs.school/js-stage0/"><img  class="logo-img"src="./assets/svg/rs_school_js_white.svg"></a>
    </div>
  </footer>
  <script type="module" src="./script.js"></script>
</body>
</html>
